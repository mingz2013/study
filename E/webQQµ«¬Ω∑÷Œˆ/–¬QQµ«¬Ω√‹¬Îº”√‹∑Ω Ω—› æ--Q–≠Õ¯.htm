<SCRIPT type="text/javascript">


function Calculate() {
    var pt_uin = document.getElementById("pt_uin").value;
    var pass = document.getElementById("pass").value;
    var captcha = document.getElementById("captcha").value;
    var G = QXWEncodePwd(pt_uin,pass,captcha);
    document.getElementById("p").value = G;
}


function Creset() {
    document.getElementById("pt_uin").value = "";
	document.getElementById("pass").value = "";
	document.getElementById("captcha").value = "";
	document.getElementById("p").value = "";

}

</SCRIPT>

<P>1、pt_uin:检查QQ返回的16进制字符串，如：\x00\x00\x00\x00\x3c\xcb\x48\x45</P>
